apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec: 
  project: default

  source:
    repoURL: https://github.com/simcowhist/testargocd.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.sevc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated: 
      selfHeal: true
      prune: true